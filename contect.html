<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us – Study-IQ Classes</title>

  <!-- SEO Meta -->
  <meta name="description" content="Contact Study-IQ Classes for support, feedback, or partnerships. We're here to help!" />
  <meta name="author" content="Study-IQ Classes" />
  <meta name="keywords" content="Study-IQ, Contact, Support, EdTech, Classes, Education" />

  <!-- Social Meta -->
  <meta property="og:title" content="Contact Us – Study-IQ Classes" />
  <meta property="og:description" content="Reach out to Study-IQ for support, feedback, or partnerships." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="favicon.ico" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

  <!-- Tailwind CDN (for dev only) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- In production, use Tailwind CLI or PostCSS build -->

  <!-- Lottie Player -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body class="bg-gradient-to-tr from-indigo-50 via-orange-50 to-white min-h-screen font-inter">

  <!-- Navbar -->
  <nav class="bg-white/90 border-b border-indigo-100 fixed top-0 w-full z-50 shadow">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4">
      <a href="index.html" class="text-2xl font-extrabold text-indigo-600">Study-IQ</a>
      <div class="flex gap-8">
        <a href="index.html" class="font-semibold text-indigo-700">Home</a>
        <a href="courses.html" class="font-semibold text-indigo-700">Courses</a>
        <a href="about.html" class="font-semibold text-indigo-700">About</a>
        <a href="contact.html" class="font-semibold text-orange-600 border-b-2 border-orange-500">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <main class="pt-32 pb-20">
    <div class="max-w-5xl mx-auto px-6 flex flex-col md:flex-row items-center gap-12">
      
      <!-- Animation -->
      <div class="md:w-1/2 w-full flex justify-center mb-6 md:mb-0">
        <lottie-player
          src="https://assets6.lottiefiles.com/packages/lf20_dytehduc.json"
          background="transparent"
          speed="1"
          style="width: 260px; height: 260px;"
          loop
          autoplay
          aria-label="Contact animation"
        ></lottie-player>
      </div>

      <!-- Contact Info & Form -->
      <div class="md:w-1/2 w-full">
        <h1 class="text-4xl font-extrabold text-indigo-700 mb-2">Contact Us</h1>
        <p class="text-lg text-gray-700 mb-5">
          We'd love to hear from you. Reach out for support, feedback, or partnerships!
        </p>

        <!-- Info -->
        <div class="flex flex-col gap-2 mb-7">
          <div><i class="fas fa-envelope text-orange-500 mr-2"></i>
            <a href="mailto:contact@studyiq.com" class="text-indigo-700 font-bold hover:underline">contact@studyiq.com</a>
          </div>
          <div><i class="fas fa-phone text-orange-500 mr-2"></i>
            <a href="tel:+919123456789" class="text-indigo-700 font-bold hover:underline">+91-7488806695</a>
          </div>
          <div><i class="fas fa-map-marker-alt text-orange-500 mr-2"></i>
            <span class="text-gray-700">New Delhi, India</span>
          </div>
          <div><i class="fas fa-clock text-orange-500 mr-2"></i>
            <span class="text-gray-700">Mon–Sat 9am–7pm</span>
          </div>
        </div>

        <!-- Social -->
        <div class="flex gap-5 mb-8 text-2xl">
          <a href="#" class="text-blue-600 hover:scale-110 transition" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
          <a href="#" class="text-orange-500 hover:scale-110 transition" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
          <a href="#" class="text-indigo-700 hover:scale-110 transition" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
          <a href="#" class="text-red-600 hover:scale-110 transition" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
        </div>

        <!-- Form -->
        <form class="bg-white rounded-xl shadow p-6 flex flex-col gap-5" autocomplete="on">
          <div>
            <label for="name" class="block mb-1 text-indigo-700 font-semibold">Name</label>
            <input type="text" id="name" name="name" autocomplete="name" required
              class="w-full px-4 py-2 border border-indigo-200 rounded focus:ring-2 focus:ring-orange-400"
              placeholder="Your Name">
          </div>
          <div>
            <label for="email" class="block mb-1 text-indigo-700 font-semibold">Email</label>
            <input type="email" id="email" name="email" autocomplete="email" required
              class="w-full px-4 py-2 border border-indigo-200 rounded focus:ring-2 focus:ring-orange-400"
              placeholder="you@example.com">
          </div>
          <div>
            <label for="message" class="block mb-1 text-indigo-700 font-semibold">Message</label>
            <textarea id="message" name="message" rows="3" autocomplete="off" required
              class="w-full px-4 py-2 border border-indigo-200 rounded focus:ring-2 focus:ring-orange-400"
              placeholder="How may we help you?"></textarea>
          </div>
          <button type="submit"
            class="w-full bg-gradient-to-r from-orange-500 to-indigo-600 text-white font-bold py-3 rounded-xl shadow hover:scale-105 transition">
            Send Message
          </button>
        </form>
        <div class="mt-4 text-gray-600 text-sm text-center">
          We typically reply within 24 hours!
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white/90 border-t border-indigo-100 shadow-md mt-8">
    <div class="max-w-7xl mx-auto px-6 py-6 flex flex-col md:flex-row text-center md:text-left justify-between items-center gap-5">
      <span class="text-gray-600 font-semibold">© 2025 Study-IQ Classes. All rights reserved.</span>
      <div class="flex gap-4 text-lg">
        <a href="#" class="text-indigo-600 hover:text-orange-500" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" class="text-indigo-600 hover:text-orange-500" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
        <a href="#" class="text-indigo-600 hover:text-orange-500" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" class="text-indigo-600 hover:text-orange-500" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
  </footer>

</body>
</html>

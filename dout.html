<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Pro Study-IQ Buddy AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            --secondary-gradient: linear-gradient(135deg, #ff6b6b 0%, #feca57 50%, #ff9ff3 100%);
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.25);
            --shadow-lg: 0 25px 50px rgba(0,0,0,0.25);
            --shadow-xl: 0 35px 70px rgba(0,0,0,0.35);
        }

        [data-theme="dark"] {
            --glass-bg: rgba(0, 0, 0, 0.4);
            --glass-border: rgba(255, 255, 255, 0.1);
            --bg-gradient: radial-gradient(ellipse at center, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--primary-gradient);
            height: 100vh;
            overflow: hidden;
            position: relative;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* Particle Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }

        /* Pro Floating Button */
        .chatbot-toggler {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: var(--secondary-gradient);
            border: none;
            color: white;
            font-size: 32px;
            cursor: pointer;
            box-shadow: var(--shadow-xl);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1001;
            animation: pulseGlow 2s infinite;
            backdrop-filter: blur(20px);
        }

        @keyframes pulseGlow {
            0%, 100% { box-shadow: var(--shadow-xl), 0 0 20px rgba(255,107,107,0.5); }
            50% { box-shadow: var(--shadow-xl), 0 0 40px rgba(255,107,107,0.8); }
        }

        .chatbot-toggler:hover {
            transform: scale(1.15) rotate(360deg);
            box-shadow: var(--shadow-xl), 0 0 60px rgba(255,107,107,1);
        }

        /* Ultra Modern Glass Chatbot */
        .chatbot {
            position: fixed;
            right: 40px;
            bottom: 130px;
            width: 420px;
            max-height: 600px;
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            border-radius: 30px;
            box-shadow: var(--shadow-lg);
            opacity: 0;
            transform: scale(0.8) translateY(30px) rotateX(10deg);
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            overflow: hidden;
            z-index: 1000;
            border: 1px solid var(--glass-border);
        }

        body.show-chatbot .chatbot {
            opacity: 1;
            transform: scale(1) translateY(0) rotateX(0);
        }

        /* Neon Header */
        .chatbot header {
            padding: 25px;
            background: var(--primary-gradient);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .chatbot header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header-content {
            display: flex;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .avatar {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            animation: neonPulse 2s infinite;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        @keyframes neonPulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255,255,255,0.5); }
            50% { box-shadow: 0 0 30px rgba(255,255,255,0.8); }
        }

        .header-text h2 {
            font-family: 'Orbitron', monospace;
            font-size: 1.4rem;
            margin-bottom: 3px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00ff88;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .theme-toggle {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            margin-left: auto;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover { transform: scale(1.2); }

        /* Pro Chatbox */
        .chatbox {
            height: 420px;
            overflow-y: auto;
            padding: 25px;
            padding-bottom: 120px;
            scroll-behavior: smooth;
            background: var(--glass-bg);
        }

        .chatbox::-webkit-scrollbar {
            width: 6px;
        }

        .chatbox::-webkit-scrollbar-track {
            background: transparent;
            border-radius: 10px;
        }

        .chatbox::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
        }

        .chat {
            display: flex;
            list-style: none;
            margin-bottom: 25px;
            animation: messageSlidePro 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform-origin: bottom;
        }

        @keyframes messageSlidePro {
            0% { 
                opacity: 0; 
                transform: translateX(50px) scale(0.8) rotate(-5deg); 
            }
            100% { 
                opacity: 1; 
                transform: translateX(0) scale(1) rotate(0); 
            }
        }

        .incoming { margin-right: auto; }
        .outgoing { flex-direction: row-reverse; }

        .chat span {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            margin: 0 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            flex-shrink: 0;
        }

        .incoming span { 
            background: var(--primary-gradient); 
            box-shadow: 0 0 20px rgba(102,126,234,0.5);
        }
        .outgoing span { 
            background: var(--secondary-gradient); 
            box-shadow: 0 0 20px rgba(255,107,107,0.5);
        }

        .chat p {
            padding: 18px 25px;
            border-radius: 25px;
            max-width: 80%;
            word-wrap: break-word;
            position: relative;
            overflow: hidden;
            font-weight: 500;
        }

        .incoming p {
            background: rgba(255,255,255,0.95);
            color: #2c3e50;
            border-bottom-left-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .outgoing p {
            background: var(--secondary-gradient);
            color: white;
            border-bottom-right-radius: 8px;
            box-shadow: 0 10px 30px rgba(255,107,107,0.4);
        }

        /* Typing Effect */
        .typing p {
            overflow: hidden;
            border-radius: 25px;
        }

        .typing-cursor {
            display: inline-block;
            background: currentColor;
            width: 3px;
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        /* Pro Input */
        .chat-input {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: var(--glass-bg);
            padding: 20px 25px;
            display: flex;
            gap: 12px;
            border-top: 1px solid var(--glass-border);
        }

        #chatInput {
            flex: 1;
            background: rgba(255,255,255,0.95);
            border: none;
            border-radius: 30px;
            padding: 18px 25px;
            font-size: 15px;
            resize: none;
            max-height: 120px;
            transition: all 0.4s ease;
            font-family: inherit;
        }

        #chatInput:focus {
            outline: none;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            transform: translateY(-2px);
        }

        .input-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .voice-btn, #sendBtn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .voice-btn {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            box-shadow: 0 0 20px rgba(0,212,255,0.5);
        }

        #sendBtn {
            background: var(--secondary-gradient);
            box-shadow: 0 0 20px rgba(255,107,107,0.5);
            opacity: 0.8;
        }

        #chatInput:valid ~ .input-actions #sendBtn {
            opacity: 1;
            animation: sendPulse 1.5s infinite;
        }

        @keyframes sendPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .voice-btn:hover, #sendBtn:hover {
            transform: scale(1.2) rotate(360deg);
        }

        /* Responsive */
        @media (max-width: 500px) {
            .chatbot-toggler { bottom: 25px; right: 25px; }
            .chatbot { 
                right: 0;
                bottom: 0;
                width: 100%;
                height: 100%;
                border-radius: 30px 30px 0 0;
                max-height: none;
            }
            .chatbox { height: calc(100vh - 140px); }
        }
    </style>
</head>
<body>
    <!-- Particle System -->
    <div class="particles" id="particles"></div>

    <!-- Pro Toggle Button -->
    <button class="chatbot-toggler" id="chatbotToggler">
        <span class="material-symbols-rounded">rocket_launch</span>
    </button>
    
    <!-- Ultra Modern Chatbot -->
    <div class="chatbot" id="chatbot">
        <header>
            <div class="header-content">
                <div class="avatar">
                    <span class="material-symbols-rounded">rocket_launch</span>
                </div>
                <div class="header-text">
                    <h2>üöÄ Pro Study Buddy</h2>
                    <div class="status">
                        <div class="status-dot"></div>
                        <span>Online & Ready</span>
                    </div>
                </div>
                <button class="theme-toggle" id="themeToggle" title="Toggle Theme">
                    <span class="material-symbols-rounded">bedtime</span>
                </button>
            </div>
        </header>
        
        <ul class="chatbox" id="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-rounded">rocket_launch</span>
                <p>üî• ‡§®‡§Æ‡§∏‡•ç‡§§‡•á Champion! <br>‡§Æ‡•à‡§Ç ‡§§‡•Å‡§Æ‡•ç‡§π‡§æ‡§∞‡§æ <strong>Pro Study-IQ Buddy</strong> ‡§π‡•Ç‡§Å!<br>‡§ï‡§ø‡§∏‡•Ä ‡§≠‡•Ä doubt ‡§ï‡•ã crush ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ready! üí™</p>
            </li>
        </ul>
        
        <div class="chat-input">
            <textarea placeholder="‡§Ö‡§™‡§®‡§æ super question ‡§Ø‡§π‡§æ‡§Å type ‡§ï‡§∞‡•ã... üöÄ" id="chatInput" spellcheck="false" rows="1"></textarea>
            <div class="input-actions">
                <button class="voice-btn" id="voiceBtn" title="Voice Input">
                    <span class="material-symbols-rounded">mic</span>
                </button>
                <span id="sendBtn" class="material-symbols-rounded">send</span>
            </div>
        </div>
    </div>

    <script>
        // Elements
        const chatbotToggler = document.getElementById('chatbotToggler');
        const closeBtn = document.getElementById('closeBtn');
        const chatbox = document.getElementById('chatbox');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const voiceBtn = document.getElementById('voiceBtn');
        const themeToggle = document.getElementById('themeToggle');
        const chatbot = document.getElementById('chatbot');
        const particlesContainer = document.getElementById('particles');

        let userMessage = null;
        const inputInitHeight = chatInput.scrollHeight;
        let isTyping = false;
        const API_KEY = "YOUR_GEMINI_API_KEY_HERE"; // Replace with your key
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

        // Create Particles
        function createParticles() {
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Theme Toggle
        themeToggle.addEventListener('click', () => {
            document.body.dataset.theme = document.body.dataset.theme === 'dark' ? 'light' : 'dark';
            themeToggle.querySelector('span').textContent = document.body.dataset.theme === 'dark' ? 'light_mode' : 'bedtime';
        });

        // Create Chat Message
        function createChatLi(message, className) {
            const chatLi = document.createElement('li');
            chatLi.classList.add('chat', className);
            const icon = className === 'outgoing' ? 'person' : 'rocket_launch';
            chatLi.innerHTML = `
                <span class="material-symbols-rounded">${icon}</span>
                <p>${message}</p>
            `;
            return chatLi;
        }

        // Typing Effect
        function typeMessage(element, text, speed = 30) {
            let i = 0;
            element.innerHTML = '';
            const typeInterval = setInterval(() => {
                element.innerHTML += text.charAt(i);
                i++;
                if (i >= text.length) {
                    clearInterval(typeInterval);
                    element.innerHTML += '<span class="typing-cursor"></span>';
                    setTimeout(() => element.querySelector('.typing-cursor')?.remove(), 1000);
                }
            }, speed);
        }

        // Generate AI Response
        async function generateResponse(chatElement) {
            const messageElement = chatElement.querySelector('p');
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            role: 'user',
                            parts: [{ text: `Student ‡§ï‡•á doubt ‡§ï‡§æ simple, friendly Hindi answer ‡§¶‡•ã: ${userMessage}` }]
                        }]
                    })
                });
                
                const data = await response.json();
                if (!response.ok) throw new Error(data.error?.message || 'API Error');
                
                const botMessage = data.candidates[0].content.parts[0].text;
                typeMessage(messageElement, botMessage);
            } catch (error) {
                messageElement.textContent = 'üöÄ Oops! Connection issue. Simple questions try ‡§ï‡§∞‡•ã ‡§Ø‡§æ page refresh ‡§ï‡§∞‡•ã!';
            } finally {
                chatbox.scrollTop = chatbox.scrollHeight;
                isTyping = false;
            }
        }

        // Handle Chat
        function handleChat() {
            if (isTyping) return;
            
            userMessage = chatInput.value.trim();
            if (!userMessage) return;

            isTyping = true;
            chatInput.value = '';
            chatInput.style.height = `${inputInitHeight}px`;

            // User message with animation
            const userLi = createChatLi(userMessage, 'outgoing');
            chatbox.appendChild(userLi);
            chatbox.scrollTop = chatbox.scrollHeight;

            // Bot response with delay
            setTimeout(() => {
                const incomingLi = createChatLi('Typing... üöÄ', 'incoming');
                chatbox.appendChild(incomingLi);
                chatbox.scrollTop = chatbox.scrollHeight;
                generateResponse(incomingLi);
            }, 800);
        }

        // Voice Input (Web Speech API)
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();
            recognition.lang = 'hi-IN';
            recognition.continuous = false;

            voiceBtn.addEventListener('click', () => {
                recognition.start();
                voiceBtn.innerHTML = '<span class="material-symbols-rounded">mic</span>';
                voiceBtn.style.animation = 'pulseGlow 0.5s infinite';
            });

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                chatInput.value = transcript;
                voiceBtn.innerHTML = '<span class="material-symbols-rounded">check</span>';
                setTimeout(() => {
                    voiceBtn.innerHTML = '<span class="material-symbols-rounded">mic</span>';
                    handleChat();
                }, 500);
            };

            recognition.onend = () => {
                voiceBtn.style.animation = '';
            };
        } else {
            voiceBtn.style.opacity = '0.5';
            voiceBtn.title = 'Voice not supported';
        }

        // Event Listeners
        chatInput.addEventListener('input', () => {
            chatInput.style.height = `${inputInitHeight}px`;
            chatInput.style.height = `${Math.min(chatInput.scrollHeight, 120)}px`;
        });

        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleChat();
            }
        });

        sendBtn.addEventListener('click', handleChat);
        chatbotToggler.addEventListener('click', () => {
            document.body.classList.toggle('show-chatbot');
        });

        // Auto-resize textarea
        chatInput.addEventListener('input', () => {
            chatInput.style.height = 'auto';
            chatInput.style.height = chatInput.scrollHeight + 'px';
        });

        // Initialize
        createParticles();
        chatInput.focus();
    </script>
</body>
</html>
